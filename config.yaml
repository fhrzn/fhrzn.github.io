baseURL: 'https://fhrzn.github.io'
languageCode: en-us
title: fahrizain
theme: "PaperMod"

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: true
buildExpired: true
enableEmoji: true
mainsections: ["posts"]

publishDir: "public"

minify:
  disableXML: true
  minifyOutput: true

pagination:
  pagerSize: 10

params:
    # env
    env: production

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: true
    ShowWordCount: true
    ShowRssButtonInSectionTermList: true
    ShowAllPagesInArchive: true
    ShowPageNums: true

    math: true

    # analytics
    GoogleAnalyticsID: G-27DEESLMGL

    author: "Affandy Fahrizain"
    comments: true
    label:
      icon: "favicon-32x32.png"

    images:
    - android-chrome-512x512.png

    cover:
      hiddenInList: true # hide on list pages and home

    frontmatter:
      date:
        - publishDate
        - :filename
        - date
        - :fileModTime
      publishDate:
        - publishDate
        - :filename
        - date
        - :fileModTime
        
    meta:
      favicon: true

    assets:
      disableHLJS: true
      favicon: "favicon.ico"
      favicon16x16: "favicon-16x16.png"
      favicon32x32: "favicon-32x32.png"
      apple_touch_icon: "apple-touch-icon.png"

    
    pygmentsUseClasses: true
    markup:
      highlight:
        # anchorLineNos: true
        codeFences: true
        guessSyntax: true
        lineNos: true
