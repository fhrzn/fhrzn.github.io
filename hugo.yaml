baseURL: 'https://fhrzn.github.io/'
languageCode: en-us
paginate: 10
title: Fahrizen
theme: "PaperMod"

publishDir: "docs"

minify:
  disableXML: true
  minifyOutput: true

params:
    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: true
    ShowWordCount: true
    ShowRssButtonInSectionTermList: true

    # env
    env: production

    # analytics
    GoogleAnalyticsID: G-27DEESLMGL

    author: "Affandy Fahrizain"
    comments: true
    label:
      icon: "favicon.ico"

    cover:
      hiddenInList: true # hide on list pages and home

    meta:
      favicon: true

    assets:
      disableHLJS: true
      favicon: "favicon.ico"
      favicon16x16: "favicon-16x16.png"
      favicon32x32: "favicon-32x32.png"
      apple_touch_icon: "apple-touch-icon.png"

    
    pygmentsUseClasses: true
    markup:
      highlight:
        # anchorLineNos: true
        codeFences: true
        guessSyntax: true
        lineNos: true
        # noClasses: false
        style: catppuccin-frappe


    homeInfoParams:
      Title: "Hey, Iâ€™m Fahrizen \U0001F44B"
      Content: I'm a passionate AI & Data Engineer who currently exploring NLP and Speech Recognition at Kata.ai and Jakarta AI Research. Always up for chats about software, data, and AI/ML. Let's connect! ðŸš€
    socialIcons:
    - name: twitter
      url: https://twitter.com/fhrzn_
    - name: github
      url: https://github.com/fhrzn
    - name: linkedin
      url: https://www.linkedin.com/in/fahrizainn/

    # profile-mode
    profileMode:
      enabled: false # needs to be explicitly set
      title: "Hey, Iâ€™m Zen \U0001F44B"
      subtitle: "I am an AI & Data Engineer at Kata.ai."
      imageUrl: "<img location>"
      imageWidth: 120
      imageHeight: 120
      imageTitle: my image
      buttons:
        - name: Posts
          url: posts
        - name: Tags
          url: tags


